<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#c41e3a"/>

  <!-- Passport book shape -->
  <rect x="16" y="12" width="32" height="40" rx="3" fill="#1e3a5f" stroke="#ffffff" stroke-width="1.5"/>

  <!-- Globe/world icon on passport -->
  <circle cx="32" cy="28" r="10" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  <ellipse cx="32" cy="28" rx="4" ry="10" fill="none" stroke="#ffffff" stroke-width="1"/>
  <line x1="22" y1="28" x2="42" y2="28" stroke="#ffffff" stroke-width="1"/>
  <line x1="32" y1="18" x2="32" y2="38" stroke="#ffffff" stroke-width="1"/>

  <!-- Lines representing text/details -->
  <line x1="22" y1="43" x2="42" y2="43" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="47" x2="40" y2="47" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
</svg>
